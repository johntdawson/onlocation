<!DOCTYPE html>

<html lang="en">
<head>
  <title>On Location</title>
  <meta charset="utf-8">
  <link href="css/jquery-mobile-1.0/jquery.mobile.css" rel="stylesheet" type="text/css">
  <link href="css/mobile.css" rel="stylesheet" type="text/css">
  <link href="css/onlocation.css" rel="stylesheet" type="text/css">
  <script src="js/modernizr-2.0.6/modernizr.min.js" type="text/javascript"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places" type="text/javascript"></script>
  <script src="js/jquery-1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="js/jquery-mobile-1.0/jquery.mobile.min.js" type="text/javascript"></script>
  <script src="js/jquery.ui-1.8.15/jquery.ui.autocomplete.min.js" type="text/javascript"></script>
  <script src="js/demo.js" type="text/javascript"></script>
  <script src="ui/jquery.ui.map.js" type="text/javascript"></script>
  <script src="ui/jquery.ui.map.services.js" type="text/javascript"></script>
  <script src="ui/jquery.ui.map.extensions.js" type="text/javascript"></script>
  <script src="js/onlocation.js" type="text/javascript"></script>
</head>

<body>
  <div data-role="page" id="places">
    <div data-role="content">

      <div id="container">
        <div id="overlay">
        <div class="left">
          <h1 class="location"><!-- location --></h1>

          <div class="count">
            <a href="#"><span class="movie-count"><!-- moviecount --></span>Movies</a><a href="#"><span class="video-count"><!-- moviecount --></span>Videos</a>
          </div>
        </div><img class="streetview" src="" ></div>
      </div>

      <div id="map_canvas" style="width:100%;height:100%;padding:0;margin:0;">
        <!-- map loads here... -->
      </div>

      <div id="control">
        <div>
          <h1 class="logo" style="display:none;"><span class="name">On Location</span></h1>
          <input class="ui-bar-d ui-input-text ui-body-null ui-shadow-inset ui-body-d ui-autocomplete-input" id="places-search" placeholder="Lights. Camera. Search!" type="text">
        </div>
      </div>      
      
      <div id="details">
        <div id="movies">
          <ul>
            <!-- movies -->
          </ul>
        </div>
        <div id="videos">
          <ul>
            <!-- videos -->
          </ul>
          <video width="640" height="480" controls>
            <source src="http://www.totaleclips.com/Player/Bounce.aspx?eclipid=e68378&bitrateid=472&vendorid=102&type=.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div><!-- /page -->
</body>
</html>
